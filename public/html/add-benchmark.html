<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Rock Fit Add Benchmark</title>
</head>

<body>
  <nav>
    <a><i class="fas fa-home fa-lg"></i></a>
    <a><i class="fas fa-user fa-lg"></i></a>
    <a><i class="fas fa-search fa-lg"></i></a>
    <a><i class="fas fa-bookmark fa-lg"></i></a>
    <a><i class="fas fa-arrow-right fa-lg"></i></a>
  </nav>

  <main>
    <h3>Add A Benchmark</h3>

    <p class="add-benchmark-p">Boulder</p>
    <div class="v-5-sections">
      <h1>V</h1>
      <select class="benchmark-select">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
      </select>
    </div>

    <p class="add-benchmark-p">Route</p>
    <div class="v-5-sections">
      <h1>5.</h1>
      <select class="benchmark-select">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
      </select>
      <select class="benchmark-select">
        <option>a</option>
        <option>b</option>
        <option>c</option>
        <option>d</option>
      </select>
    </div>

    <a>
      <div class="save-banner save-banner-benchmark">
        <i class="fas fa-bookmark save-icon"></i>
        <p> SAVE YOUR BENCHMARK</p>
      </div>
    </a>
  </main>
</body>
</html>
