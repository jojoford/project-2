<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Rock Fit Session View</title>
</head>

<body>
  <nav>
    <a><i class="fas fa-home fa-lg"></i></a>
    <a><i class="fas fa-user fa-lg"></i></a>
    <a><i class="fas fa-search fa-lg"></i></a>
    <a><i class="fas fa-bookmark fa-lg"></i></a>
    <a><i class="fas fa-arrow-right fa-lg"></i></a>
  </nav>

  <main>
    <section class="workout-session">
      <div class="section-header">
        <div class="section-header-content">
          <p class="username">Username</p>
          <em class="date">MM/DD/YYYY</em>
        </div>
      </div>
      <div class="session-content">
        <p>Category: <span class="session-span">Bouldering</span></p>
        <p>Time to complete: <span class="session-span">90 minutes</span></p>
        <p>Level of difficulty: <span class="session-span">Intermediate</span></p>
        <p>Description:</p>
        <p><span class="session-span">Workout description here...</span></p>
      </div>
      <a>
        <div class="save-banner">
          <i class="fas fa-bookmark save-icon"></i><p> SAVE USERNAME'S SESSION</p>
        </div>
      </a>
    </section>
  </main>
</body>
</html>
