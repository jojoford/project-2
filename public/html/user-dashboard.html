<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Rock Fit User Dashboard</title>
</head>

<body>
  <nav>
    <a><i class="fas fa-home fa-lg"></i></a>
    <a><i class="fas fa-user fa-lg"></i></a>
    <a><i class="fas fa-search fa-lg"></i></a>
    <a><i class="fas fa-bookmark fa-lg"></i></a>
    <a><i class="fas fa-arrow-right fa-lg"></i></a>
  </nav>

  <div class="dashboard-btns">
    <button>Add Session</button>
    <button>Add Benchmark</button>
    <button>Saved Workouts</button>
  </div>

  <main>
    <h3>Your Benchmarks</h2>
    <div class="benchmark-section">
      <div class="benchmark-circle">V6</div>
      <div class="benchmark-circle">5.12a</div>
    </div>

    <h3>Your Workouts</h2>
    <section>
      <div class="section-header">
        <div class="section-header-dashboard">
          <em class="date">MM/DD/YYYY</em>
        </div>
      </div>
      <a>
        <div class="section-body">
          <p>Workout Type | <em>Time</em> | Level</p>
        </div>
      </a>
    </section>

    <section>
      <div class="section-header">
        <div class="section-header-dashboard">
          <em class="date">MM/DD/YYYY</em>
        </div>
      </div>
      <a>
        <div class="section-body">
          <p>Workout Type | <em>Time</em> | Level</p>
        </div>
      </a>
    </section>

    <section>
      <div class="section-header">
        <div class="section-header-dashboard">
          <em class="date">MM/DD/YYYY</em>
        </div>
      </div>
      <a>
        <div class="section-body">
          <p>Workout Type | <em>Time</em> | Level</p>
        </div>
      </a>
    </section>
  </main>
</body>

</html>
