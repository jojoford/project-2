<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Rock Fit Add Session</title>
</head>

<body>
  <nav>
    <a><i class="fas fa-home fa-lg"></i></a>
    <a><i class="fas fa-user fa-lg"></i></a>
    <a><i class="fas fa-search fa-lg"></i></a>
    <a><i class="fas fa-bookmark fa-lg"></i></a>
    <a><i class="fas fa-arrow-right fa-lg"></i></a>
  </nav>

  <main>
    <h3>Add A Session</h3>
    <section class="workout-session">
      <div class="section-header">
        <div class="section-header-content">
          <p class="username">Username</p>
          <em class="date">MM/DD/YYYY</em>
        </div>
      </div>
      <div class="session-content">
        <p>Workout Type</p>
        <select>
          <option value="stength">Strength</option>
          <option value="bouldering">Bouldering</option>
          <option value="routes">Routes</option>
          <option value="hangboard">Hangboard</option>
          <option value="campus">Campus</option>
          <option value="stretching">Stretching</option>
        </select>

        <p>Time to complete</p>
        <input class="add-session-input" type="text" placeholder="30 mins">

        <p>Level of difficulty</p>
        <select>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <p>Description</p>
        <textarea class="add-session-description"></textarea>
      </div>
      <a>
        <div class="save-banner">
          <i class="fas fa-bookmark save-icon"></i>
          <p> SAVE YOUR SESSION</p>
        </div>
      </a>
    </section>
  </main>
</body>

</html>
